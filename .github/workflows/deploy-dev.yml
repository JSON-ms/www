name: Deploy DEV to FTP

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '>=18'

      - name: Defining environment variables
        env:
          VITE_SERVER_URL: https://server.dev.json.ms
          VITE_ADMIN_DEMO_URL: https://dev.json.ms/admin
          INTERFACE_EDITOR_URL: https://dev.json.ms
        run: |
          echo "Value of VITE_SERVER_URL is $VITE_SERVER_URL"
          echo "Value of VITE_ADMIN_DEMO_URL is $VITE_ADMIN_DEMO_URL"
          echo "Value of INTERFACE_EDITOR_URL is $INTERFACE_EDITOR_URL"

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn build-only

      - name: FTP Deploy
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          pass: ${{ secrets.FTP_PASSWORD }}
          localDir: ./dist/
          remoteDir: ${{ secrets.FTP_WWW_DEV_PATH }}
