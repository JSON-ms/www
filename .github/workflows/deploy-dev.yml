name: Deploy to FTP

on:
  push:
    branches:
      - dev  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your Node.js version

      - name: Defining environment variables
        env:
          VITE_SERVER_URL: https://server.dev.json.ms
          VITE_ADMIN_DEMO_URL: https://dev.json.ms/admin
          INTERFACE_EDITOR_URL: https://dev.json.ms
        run: |
          echo "Value of VITE_SERVER_URL is $VITE_SERVER_URL"
          echo "Value of VITE_ADMIN_DEMO_URL is $VITE_ADMIN_DEMO_URL"
          echo "Value of INTERFACE_EDITOR_URL is $INTERFACE_EDITOR_URL"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build-only  # Adjust this if your build command is different

      - name: FTP Deploy
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.FTP_SERVER }}  # Your FTP server
          user: ${{ secrets.FTP_USERNAME }}  # Store your FTP username in GitHub Secrets
          pass: ${{ secrets.FTP_PASSWORD }}  # Store your FTP password in GitHub Secrets
          localDir: ./dist/  # Adjust this to your build output directory
          remoteDir: ${{ secrets.FTP_SERVER_DEV_PATH }}  # Adjust this to your desired server directory
